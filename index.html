<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Color Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Color display banner -->
    <div id="colorDisplayBanner">Current Color: #FFFFFF</div>

    <!-- Color selection grid -->
    <div class="color-panel" id="colorPanel"></div>

    <!-- Manual color input -->
    <input type="text" id="colorInput" placeholder="Enter a color code (e.g. #FF5733)" />

    <!-- Color picker with label -->
    <div class="color-picker-row">
      <label for="colorPicker" class="color-picker-label">Pick a Color:</label>
      <input type="color" id="colorPicker" />
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="applyColorBtn">Apply Color</button>
      <button id="cursorBtn">Cursor Mode: OFF</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Error message -->
    <div id="errorMsg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
