<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="color-panel" id="colorPanel"></div>
        <input type="text" id="colorInput" placeholder="Enter a color code (e.g. #FF5733)" />
        <button id="applyColorBtn">Apply Color</button>
        <button id="cursorBtn">Cursor Mode</button>
        <div id="colorCodeDisplay">Current Color: #FFFFFF</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
