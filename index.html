<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Display selected color -->
    <div id="colorDisplayBanner">Current Color: #FFFFFF</div>

    <!-- Color panel grid -->
    <div class="color-panel" id="colorPanel"></div>

    <!-- Manual input -->
    <input type="text" id="colorInput" placeholder="Enter a color code (e.g. #FF5733)" aria-label="Color input" />

    <!-- Color picker -->
    <div class="color-picker-row">
      <label for="colorPicker" class="color-picker-label">Pick a Color:</label>
      <input type="color" id="colorPicker" aria-label="Color picker" />
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="applyColorBtn">Apply Color</button>
      <button id="copyColorBtn">Copy Color</button>
      <button id="cursorBtn">Cursor Mode: OFF</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Error display -->
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
